<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div>
      <h1>Pomodoro Clock</h1>
    </div>
    <div id="section">
      <h2>Session Length</h1>
      <div id="set-time">
        <h2>
           <button type="button" id="minus" class="btn btn-primary"><i class="fa fa-arrow-circle-o-down"></i></button>
           <span id="time">25</span>
           <button type="button" id="plus" class="btn btn-primary"><i class="fa fa-arrow-circle-o-up"></i></button>
        </h2>
      </div>
    </div>
    <div id="section">
      <h2>Session</h1>
      <h3 id="timer">25:00</h3>
    </div>
    <div id="section" class="control">
      <button id="start" class="btn btn-primary"><i class="fa fa-play-circle-o"></i></button>
      <button id="pause" class="btn btn-primary"><i class="fa fa-pause-circle-o"></i></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
