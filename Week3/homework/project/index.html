<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TIP CALCULATOR</title>
  </head>
  <body>
    <div id="main">
      <h1>TIP CALCULATOR</h1>
      <form id="tip-form">
        <label>
          How much was your meal?
          <br />â‚¬
          <input type="number" min="0" step="any" id="bill" required/>
        </label>
        <br />
        <label>
          How was your service?
          <br />
          <select id="service" required>
            <option value="">-- Choose an Option --</option>
            <option value="30">30% - Outstanding</option>
            <option value="20">20% - Good</option>
            <option value="15">15% - It was OK</option>
            <option value="10">10% - Bad</option>
            <option value="5">5% - Terrible</option>
          </select>
        </label>
        <br />
        <label>
          How many people are sharing the bill?
          <br />
          <input type="number" min="0" value="1" placeholder="1" id="ppl" required/> people
        </label>
        <br />
        <button type="submit">CALCULATE!</button>
      </form>
      <h2 id="tipAmout"></h2>
      <h3 id="tip"></h3>
      <h3 id="each"></h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
